<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>===rre</title>
    <style>
        body {
            height: 200vh; /* Увеличиваем высоту страницы для прокрутки */
            margin: 0;
            overflow-x: hidden;
        }
        .circle {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: fixed;
        }
        #leftCircle {
            left: 0;
            top: 0;
        }
        #rightCircle {
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>

<div id="leftCircle" class="circle"></div>
<div id="rightCircle" class="circle"></div>

<script>
    window.addEventListener('scroll', function() {
        const leftCircle = document.getElementById('leftCircle');
        const rightCircle = document.getElementById('rightCircle');
        let scrollY = window.scrollY;

        // Анимация для левого круга
        leftCircle.style.transform = `translate(${scrollY}px, ${scrollY}px)`;

        // Анимация для правого круга
        rightCircle.style.transform = `translate(-${scrollY}px, -${scrollY}px)`;
    });
</script>

</body>
</html>
